                 <figcaption><h2>Каникулы</h2></figcaption>
                 <pre>
Все мы с нетерпением ждем, когда же начнется отдых — свободное от работы (учебы) время. 
Как правило, многие взрослые планируют свой отпуск на лето, не говоря уже о детях, которые отдыхают целых три месяца! 
Замечательно можно провести время! Как приятно потом поделиться своими впечатлениями с друзьями. 
Попробуем сегодня научиться рассказывать о своем отдыхе в летние и зимние каникулы на английском языке.
                </pre>

         <article>
             <figure>
                 <img src="img/Birthday-22.jpg" alt="Каникулы">
                 <figcaption><h2>Новый год</h2></figcaption>
                 <pre>
Новый год — главный календарный праздник, наступающий в момент перехода 
с последнего дня текущего года в первый день следующего года. 
Отмечается многими народами в соответствии с принятым календарём.
                </pre>
             </figure>
         </article>
         <hr>
         <article>
             <figure>
                 <img src="img/Birthday-11.jpg" alt="Каникулы">
                 <figcaption><h2>День рождения</h2></figcaption>
                 <pre>
День рождения — годовщина рождения, соответствует дате рождения человека.
Обычно день рождения празднуется как домашний праздник, с семьёй и друзьями. Практикуется также и отмечание этой даты с коллегами.
Человека в день его рождения называют новорождённым, виновником торжества, именинником. 
Последнее название в ходу уже с XIX века и связано со сменой традиции праздновать именины 
на традицию праздновать день рождения и смешением названий праздников. 
Некоторыми словарями такое употребление слова именинник отмечается как ошибочное или просторечное
                </pre>
